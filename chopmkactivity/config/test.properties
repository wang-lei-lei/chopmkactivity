#-- dubbo\u6d88\u8d39\u8005\u7684\u5e94\u7528\u6807\u8bc6
dubbo.consumer.application-name=dubbo-appname:chopmkactivity-consumer
#-- dubbo\u6d88\u8d39\u8005\uff1a\u5bf9\u5e94\u7684dubbo\u751f\u4ea7\u8005\u670d\u52a1\u5730\u5740
dubbo.consumer.reference-url=dubbo-ref:dubbo://localhost:20880
#-- dubbo\u6d88\u606f\u8005\uff1a\u9ed8\u8ba4\u7684\u670d\u52a1\u8bbf\u95ee\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u6beb\u79d2
dubbo.consumer.timeout=dubbo-timeout:10000
dubbo.consumer.annotation-package = dubbo-pkg:com.cmos.chopmkactivity.example.web

